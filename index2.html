    <div class="left-menu left-menu-bar">

          </a>
        </div>
        <div class="button">
          <a href="#signup-modal" class="button-link" data-toggle="modal" data-target="#signup-modal">

    <div class="left-menu left-side-menu" id="left-side-menu-list">

      <div class="buttons">
        <div class="button" id="about-button">
          <a href="#" class="button-link">

              下载

    <!-- =====MODAL CONTENTS===== -->
    <div class="container">
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
        <form action="http://localhost:8080/registration" class="form-horizontal" role="form" method="POST" id="login-form">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="login-modal-label">登录</h4>
              </div>
              <div class="modal-body">
                <div class="form-group has-feedback">
                  <label for="username-input" class="col-sm-offset-1 col-sm-3 control-label">用户名：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="username-input" name="username" placeholder="用户名/邮箱">
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="password-input" class="col-sm-offset-1 col-sm-3 control-label">密码：</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="password-input" name="password" placeholder="密码">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">登录</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </form><!-- /#login-form -->
      </div><!-- /#login-modal.modal -->

      <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form action="" class="form-horizontal" role="form" method="POST" id="signup-form">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-success">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">注册</h4>
              </div>
              <div class="modal-body">
                <div class="form-group has-feedback">
                  <label for="username-input" class="col-sm-offset-1 col-sm-3 control-label">用户名：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="username-input" name="username" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="email-input" class="col-sm-offset-1 col-sm-3 control-label">邮箱：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="email-input" name="email" placeholder="邮箱">
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="password-input" class="col-sm-offset-1 col-sm-3 control-label">密码：</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="password-input" name="password" placeholder="密码">
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="password-input" class="col-sm-offset-1 col-sm-3 control-label">密码again：</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="password-input" name="password" placeholder="密码">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success">注册</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </form><!-- /#signup-form -->
      </div><!-- /#signup-modal.modal -->
    </div>

    <div class="speed-dial" id="explorer-box">
