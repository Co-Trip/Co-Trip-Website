<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Co-Trip">
    <meta name="description" content="Travel">
    <meta name="keywords" content="Travel, Co-Trip, Coopertaion, Online">

    <title>Co-Trip</title>

    <!--[if ls IE 10]>
      <h1>Are you kidding? You are still using IE?</h1>
    <![endif]-->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="css/index2.css">
  </head>

	<body>
		<!-- =====BACKGROUND===== -->
		<div class="background" id="background-image1">
			<span class="sr-only">Background Image1</span>
		</div>

		<div class="background" id="background-image2">
			<span class="sr-only">Background Image2</span>
		</div>

		<!-- =====MAIN CONTENT===== -->
		<div class="container" id="main">
			<div id="main-heading">
				<h1 class="text-center">Co-Trip</h1>
			</div>
			<div class="panel panel-default" id="login">
				<div class="panel-body">
					<form class="form-login" role="form">
						<input type="text" class="form-control" placeholder="Username" required autofocus>
						<input type="password" class="form-control" placeholder="Password" required>
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Remember me
						</label>
						<div class="button-group">
							<button class="btn btn-lg btn-primary" type="submit" id="button-login-submit">Log in</button>
							<a class="btn btn-lg btn-link" href="#signup" id="button-signup">Sign up</a>
						</div>
					</form>
				</div>
			</div>

			<div class="panel panel-default" id="signup">
				<div class="panel-body">
					<form class="form-signup" role="form">
						<input type="text" class="form-control" placeholder="Username" required autofocus>
						<input type="email" class="form-control" placeholder="Email" required>
						<input type="password" class="form-control" placeholder="Password" required>
						<input type="password" class="form-control" placeholder="Confirm Password" required>
						<div class="button-group">
							<button class="btn btn-lg btn-success" type="submit" id="button-sign-submit">Sign up</button>
							<a class="btn btn-lg btn-link" href="#login" id="button-login">Log in</a>
						</div>
					</form>
				</div>
			</div>

		</div>

		<!-- =====FOOTER===== -->
		<footer id="footer">
			<div class="container">
				<p class="text-center">All content copyright <a href="/">Co-Trip</a> © 2014 • All rights reserved.</p>
			</div>
		</footer>
		
		<!-- Bootstrap core Javascript -->
		<script type="text/javascript" src="external/jQuery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="external/Bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/index-custom.js"></script>
	</body>
</html>
