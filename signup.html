<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="Co-Trip">
		<meta name="description" content="Travel">
		<meta name="keywords" content="Travel, Co-Trip, Coopertaion, Online">

		<title>Sign up | Co-Trip</title>

		<!--[if ls IE 10]>
			<h1>Are you kidding? You are still using IE?</h1>
		<![endif]-->

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">

		<!-- Custom styles -->
		<link rel="stylesheet" type="text/css" href="./css/signup.css">
	</head>

	<body>
		<!-- =====NAVBAR===== -->
		<div class="navbar-wrapper">
			<div class="container">
				<div class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="./index.html">Co-Trip</a>
						</div>

						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav navbar-left">
								<li><a href="./index.html">Home</a></li>
								<li><a href="plan/explore">Explore</a></li>
								<li><a href="">Help</a></li>
							</ul>

							<form class="navbar-form navbar-left" role="search">
					    	<div class="form-group">
					    		<input type="text" class="form-control" placeholder="Search">
					    	</div>
					    	<button type="submit" class="btn btn-default">Search</button>
					    </form>

					    <ul class="nav navbar-nav navbar-right">
					    	<li class="active"><a href="accounts/register">Sign up</a></li>
								<li><a href="accounts/login">Log in</a></li>
					    </ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- =====LOGIN===== -->
		<div class="container">
			<form class="form-horizontal" role="form">
				<h2 class="form-signup-heading text-center">Create an account</h2>
				<div class="form-group">
					<label for="inputUsername" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputUsername" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPasswordAgain" class="col-sm-2 control-label">Confirm Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPasswordAgain" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Register</button>
					</div>
				</div>
			</form>
		</div>
		
		<!-- Bootstrap core Javascript -->
		<script type="text/javascript" src="./js/bootstrap.js"></script>
	</body>
</html>
