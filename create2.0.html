<!DOCTYPE html>

  <head>

  <body>
    <!-- =====NAVBAR===== -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Co-Trip</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li class="active"><a href="./index.html">Home</a></li>
            <li><a href="plan/explore">Explore</a></li>
            <li><a href="">Help</a></li>
          </ul>

          <form class="navbar-form navbar-left" role="search" action="search" method="GET">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" name="q">
            </div>
            <input type="submit" class="btn btn-default" value="Search">
          </form>
          
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/notifications" class="CT-navbar-notification-indicator" data-container="body" data-toggle="tooltip" data-placement="bottom" title="You have no unread notifications." data-original-title="Tooltip on bottom">
                <span class="mail-status notification-unread glyphicon glyphicon-record"></span>
              </a>
            </li>
            <li class="dropdown">
              <a class="CT-user-profile dropdown-toggle" href="#profile" data-toggle="dropdown">
                <img src="imgs/avatar/zr.jpg" alt="Zhang Rui" class="avatar">
                <span class="name">Zhang Rui</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="people/zhangrui">
                    <span class="glyphicon glyphicon-user"></span> My Account
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="messages">
                    <span class="glyphicon glyphicon-envelope"></span> Messages
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="setting">
                    <span class="glyphicon glyphicon-cog"></span> Setting
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="logout">
                    <span class="glyphicon glyphicon-off"></span> Log out
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

    <!-- =====MAIN CONTENT===== -->
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-7">
          <div class="row CT-picker" id="city-picker">
            <div class="CT-picker-heading">
              这是heading
            </div><!-- .CT-picker-heading -->

            <div class="col-sm-3 CT-picker-item city-item">
              <div class="thumbnail CT-picker-item-body">
                <img src="imgs/avatar/zr.jpg" alt="..." class="img-rounded CT-picker-item-img">
                <div class="caption CT-picker-item-detail">
                  <h4>上海</h4>
                </div>
              </div>
            </div><!-- #city-item -->

          </div><!-- #city-picker -->
        </div>
        <div class="col-sm-5">
          <div class="row CT-picker" id="friend-picker">

            <div class="CT-picker-heading">
              这是一批张睿，欢迎选购
            </div><!-- .CT-picker-heading -->

            <div class="col-sm-3 CT-picker-item friend-item">
              <div class="CT-picker-item-body">
                <input type="checkbox" class="CT-item-checkbox">
                <div class="CT-item-check-icon">
                  <span class="glyphicon glyphicon-ok-circle"></span>
                </div>
                <img src="imgs/avatar/zr.jpg" alt="" class="img-circle CT-picker-item-img">
                <div class="CT-picker-item-detail text-center">
                  <p>张睿</p>
                </div>
              </div>
            </div><!-- #friend-item -->

          </div><!-- #friend-picker -->
        </div>
      </div>

    <script src="http://cdn.bootcss.com/holder/2.0/holder.min.js"></script>
